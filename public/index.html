<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRChat Friend Network</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
<div class="container">
    <h1>VRChat Friend Network <span id="version" class="version"></span></h1>
    <div class="controls">
        <div class="directory-container">
            <input type="text"
                   id="directoryInput"
                   class="directory-input"
                   placeholder="Enter directory path (default: Pictures/VRChat)">
            <button onclick="updateDirectory()">Update Directory</button>
        </div>
        <div class="search-container">
            <input type="text"
                   id="searchInput"
                   class="search-input"
                   placeholder="Search by player name..."
                   autocomplete="off">
            <button onclick="clearSearch()">Clear</button>
        </div>
        <div id="searchResults" class="search-results" style="display: none;"></div>
        <div class="action-buttons">
            <div class="main-buttons">
                <button id="updateButton" onclick="generateMetadata()">Update Visualization</button>
                <button id="stopButton" onclick="stopGeneration()" disabled>Stop</button>
                <button id="shutdownButton" onclick="shutdownServer()" class="shutdown-button">Shutdown Server</button>
            </div>
            <div class="share-buttons">
                <button class="share-button" onclick="exportSVG()" aria-label="Export SVG">
                    <img src="/icon/download.svg" alt="Export" class="icon">
                </button>
                <button class="share-button" onclick="shareOnX()" aria-label="Share on X">
                    <img src="/icon/x_logo.svg" alt="X" class="x-icon">
                </button>
            </div>
        </div>

        <div class="collapsible-container">
            <button class="collapsible-button">Data Filter â–¼</button>
            <div class="collapsible-content">
                <div class="date-slider-container">
                    <div class="date-range-labels">
                        <span id="startDate">Start Date</span>
                        <span id="endDate">End Date</span>
                    </div>
                    <div class="double-range-slider">
                        <div class="slider-track"></div>
                        <input type="range" id="startDateSlider" min="0" max="100" value="0" disabled>
                        <input type="range" id="endDateSlider" min="0" max="100" value="100" disabled>
                    </div>
                    <div class="date-filter-actions">
                        <button id="applyDateFilter" disabled>Apply Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="graph">
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <div>Processing...</div>
            <div id="progressStatus" class="progress-status"></div>
        </div>
    </div>
    <div id="result"></div>
    <div id="debug"></div>
</div>
<script src="/js/core.js"></script>
<script src="/js/date-range-handler.js"></script>
<script src="/js/network-generation.js"></script>
<script src="/js/network-visualization.js"></script>
<script src="/js/network-controls.js"></script>
</body>
</html>
